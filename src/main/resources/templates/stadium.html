{% extends 'base.html' %}

{% block content %}
<h2><i class="fas fa-futbol"></i> 경기장 관리</h2>
<hr>

<div class="card mb-4 shadow-sm">
    <div class="card-header bg-primary text-white">
        경기장 추가
    </div>
    <div class="card-body">
        <form action="/stadiums/add" method="POST">
            <div class="row">
                <div class="col-md-4 mb-3">
                    <label for="name" class="form-label">경기장 이름</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
                <div class="col-md-4 mb-3">
                    <label for="location" class="form-label">위치</label>
                    <input type="text" class="form-control" id="location" name="location" required>
                </div>
                <div class="col-md-4 mb-3">
                    <label for="capacity" class="form-label">수용 인원</label>
                    <input type="number" class="form-control" id="capacity" name="capacity" min="0">
                </div>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">설명</label>
                <textarea class="form-control" id="description" name="description" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-primary"><i class="fas fa-plus-circle"></i> 경기장 추가</button>
        </form>
    </div>
</div>

<h3 class="mt-5">등록된 경기장 목록</h3>
<hr>

<div class="table-responsive">
    <table class="table table-hover table-striped">
        <thead class="table-dark">
        <tr>
            <th>#</th>
            <th>이름</th>
            <th>위치</th>
            <th>수용 인원</th>
            <th>설명</th>
            <th>관리</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>1</td>
            <td>서울 월드컵 경기장</td>
            <td>서울 마포구</td>
            <td>66704</td>
            <td>대한민국 축구 국가대표팀의 주요 경기장입니다.</td>
            <td>
                <form action="/stadiums/delete/1" method="POST" style="display:inline;" onsubmit="return confirm('정말 이 경기장을 삭제하시겠습니까?');">
                    <button type="submit" class="btn btn-danger btn-sm"><i class="fas fa-trash"></i> 삭제</button>
                </form>
            </td>
        </tr>
        <tr>
            <td>2</td>
            <td>부산 아시아드 주경기장</td>
            <td>부산 연제구</td>
            <td>53769</td>
            <td>2002년 아시안게임 주경기장입니다.</td>
            <td>
                <form action="/stadiums/delete/2" method="POST" style="display:inline;" onsubmit="return confirm('정말 이 경기장을 삭제하시겠습니까?');">
                    <button type="submit" class="btn btn-danger btn-sm"><i class="fas fa-trash"></i> 삭제</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
